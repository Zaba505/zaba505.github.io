image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - deploy

build:
  script:
    - hugo -b https://zaba505.github.io/
  artifacts:
    path:
      - public

deploy:
  script:
    - set -e
    - cd public
    - git add .
    - git commit -m "$(git log -1 --pretty=%B)"
    - git push origin master
